<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout| Tự Do</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/logo-web/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo-web/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/logo-web/favicon-16x16.png" />
        <link rel="manifest" href="./assets/logo-web/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/butler/stylesheet.css" />
        <link rel="stylesheet" href="./assets/fonts/plus-jakarta-sans/stylesheet.css" />
        <link rel="stylesheet" href="./assets/fonts/playball/stylesheet.css" />
        <link rel="stylesheet" href="./assets/fonts/libre-bodoni/stylesheet.css" />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>
        <!-- Main -->
        <main class="checkout-page">
            <div class="container">
                <div class="checkout">
                    <div class="row row-cols-2 row-cols-lg-1">
                        <div class="col">
                            <div class="checkout-bill">
                                <h4 class="checkout-bill__heading">Billing details</h4>
                                <form action="" class="form">
                                    <div class="checkout-bill-form">
                                        <div class="checkout-bill-form__group">
                                            <label for="full-name" class="checkout-bill-form__title">Full Name</label>
                                            <input
                                                type="text"
                                                id="full-name"
                                                name="full-name"
                                                placeholder="Nhập tên của bạn"
                                                class="checkout-bill-form__input"
                                                pattern="\S+.*"
                                                required
                                            />
                                        </div>

                                        <div class="checkout-bill-form__group">
                                            <label for="email-address" class="checkout-bill-form__title">
                                                Email address
                                            </label>
                                            <input
                                                type="email"
                                                id="email-address"
                                                name="email-address"
                                                placeholder="Nhập email của bạn"
                                                class="checkout-bill-form__input"
                                                pattern="\S+.*"
                                                required
                                            />
                                        </div>

                                        <div class="checkout-bill-form__group">
                                            <label for="phone-number" class="checkout-bill-form__title">
                                                Phone number
                                            </label>
                                            <input
                                                type="number"
                                                id="phone-number"
                                                name="phone-number"
                                                placeholder="Điền SĐT"
                                                class="checkout-bill-form__input"
                                                required
                                            />
                                        </div>

                                        <div class="checkout-bill-form__group">
                                            <label for="home-address" class="checkout-bill-form__title">Address</label>
                                            <input
                                                type="text"
                                                id="home-address"
                                                name="home-address"
                                                placeholder="Nhập địa chỉ giao hàng"
                                                class="checkout-bill-form__input"
                                                pattern="\S+.*"
                                                required
                                            />
                                        </div>
                                    </div>
                                </form>
                                <button class="btn btn--primary checkout-bill__btn">Order</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="checkout-order">
                                <h4 class="checkout-order__heading">Your order</h4>

                                <table>
                                    <thead>
                                        <tr>
                                            <th>Food</th>
                                            <th>Subtotal</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Crispy chicken breasts x 1</td>
                                            <td>$24.99</td>
                                        </tr>
                                        <tr>
                                            <td>Spaghetti Napoletana x 1</td>
                                            <td>$59.00</td>
                                        </tr>
                                        <tr>
                                            <td>Subtotal</td>
                                            <td>$59.00</td>
                                        </tr>
                                        <tr>
                                            <td>Shipping</td>
                                            <td>Flat rate: $6.00</td>
                                        </tr>
                                        <tr>
                                            <td>Total</td>
                                            <td>$89.99</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </body>
</html>
