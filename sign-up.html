<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up | Tự Do</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/logo-web/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo-web/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/logo-web/favicon-16x16.png" />
        <link rel="manifest" href="./assets/logo-web/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/butler/stylesheet.css" />
        <link rel="stylesheet" href="./assets/fonts/plus-jakarta-sans/stylesheet.css" />
        <link rel="stylesheet" href="./assets/fonts/playball/stylesheet.css" />
        <link rel="stylesheet" href="./assets/fonts/libre-bodoni/stylesheet.css" />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro">
                <!-- Logo -->
                <a href="./index.html" class="auth__intro-logo logo d-none d-md-flex">
                    <img src="./assets/icons/logo.svg" alt="Quán nhậu Tự do" class="icon logo__img" />
                    <h1 class="logo__title">Nhà hàng Tự Do</h1>
                </a>

                <img src="./assets/images/auth/intro.svg" alt="" class="auth__intro-img" />
                <p class="auth__intro--text">
                    The best of luxury brand values, high quality products, and innovative services
                </p>

                <button class="auth__intro-next d-none d-md-flex js-toggle" toggle-target="#auth__content">
                    <img src="./assets/images/auth/intro-arrow.svg" alt="" />
                </button>
            </div>

            <!-- Auth content -->
            <div id="auth__content" class="auth__content hide">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./index.html" class="auth__content-logo logo">
                        <img src="./assets/icons/logo.svg" alt="Nhà hàng Tự do" class="icon logo__img" />
                        <h2 class="auth__title--heading logo__title">Tự Do</h2>
                    </a>
                    <h1 class="auth__heading">Sign up</h1>
                    <p class="auth__desc">Let’s create your account and Shop like a pro and save money.</p>
                    <form action="./sign-in.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    placeholder="Email"
                                    id=""
                                    class="form__input"
                                    required
                                    autofocus
                                />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Email chưa đúng định dạng</p>
                        </div>

                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    placeholder="Password"
                                    id=""
                                    minlength="6"
                                    class="form__input"
                                    required
                                />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                        </div>

                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    placeholder="Confirm password"
                                    id=""
                                    class="form__input"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                        </div>

                        <div class="form__group form__group--inline">
                            <label class="form__checkbox">
                                <input type="checkbox" name="" id="" class="checkbox__input d-none" />
                                <span class="form__checkbox-label">Set as default card</span>
                            </label>

                            <a href="./reset-password.html" class="auth__link form__pull-right">Forgot Password?</a>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn auth__btn form__submit-btn">Sign Up</button>
                            <button class="btn auth__btn">
                                <img src="./assets/icons/google.svg" alt="" />
                                Sign in with Google
                            </button>
                        </div>
                    </form>

                    <p class="auth__text">
                        You have an account yet?
                        <a href="./sign-in.html" class="auth__link auth__text-link">Sign In</a>
                    </p>
                </div>
            </div>
        </main>

        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
