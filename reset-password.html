<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset your password | Tự Do</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/logo-web/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo-web/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/logo-web/favicon-16x16.png" />
        <link rel="manifest" href="./assets/logo-web/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/butler/stylesheet.css" />
        <link rel="stylesheet" href="./assets/fonts/plus-jakarta-sans/stylesheet.css" />
        <link rel="stylesheet" href="./assets/fonts/playball/stylesheet.css" />
        <link rel="stylesheet" href="./assets/fonts/libre-bodoni/stylesheet.css" />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <img src="./assets/images/auth/forgot-password.webp" alt="" class="auth__intro-img" />
            </div>

            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./index.html" class="auth__content-logo logo">
                        <img src="./assets/icons/logo.svg" alt="Nhà hàng Tự do" class="icon logo__img" />
                        <h2 class="auth__title--heading logo__title">Nhà hàng Tự Do</h2>
                    </a>
                    <h1 class="auth__heading">Reset your password</h1>
                    <p class="auth__desc">Enter your email and we'll send you a link to reset your password.</p>

                    <div class="auth__message message message--success d-none">
                        we have e-mailed your password reset link
                    </div>
                    <form action="./index-logined.html" class="form auth__form auth__form-forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    placeholder="Email"
                                    id=""
                                    class="form__input"
                                    required
                                    autofocus
                                />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Email chưa đúng định dạng</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn auth__btn form__submit-btn">Reset password</button>
                        </div>
                    </form>

                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign In</a>
                    </p>
                </div>
            </div>
        </main>

        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
